<div class="container">
    <section id="content">
        <form [formGroup]="loginForm" (submit)="loginSubmit()">
            <h1>Login Form</h1>
            <div>
                <input type="text" placeholder="Username" required="" id="username" formControlName="username" />
            </div>
            <div>
                <input type="password" placeholder="Password" required="" id="password" formControlName="pass"/>
            </div>
            <div>
                <input type="submit" value="Log in" />
                <a routerLink="../register">Register</a>
            </div>
        </form><!-- form -->

    </section><!-- content -->
</div><!-- container -->
